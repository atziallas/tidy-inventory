<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8" />
            <title>Browse</title>
        {% endblock head %}
        <style>
            @font-face {
                font-family: 'MochiyPop';
                src: local('MochiyPop'),
                     url('{% static 'core/fonts/MochiyPopPOne-Regular.ttf' %} ');
            }
            .banner {
                background-color: #007bff;
                width: 100%;
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                border-bottom: 0.06em solid #2b2b2b;
            }
            .left {
                display: flex;
                flex: 1;
            }

            .center a {
                color: white !important;
                text-decoration: none;
            }

            .center a:hover {
                color: white !important;
                text-decoration: none;
            }

            .center {
                text-align: center;
                align-self: center;
                font-family: MochiyPop;
                margin: 4px 0px 9px 0px;
                font-size: 21px;
                color: white;
                flex: 1;
            }
            .right {
                flex-direction: column;
                align-self: center;
                color: white;
                display: flex;
                padding: 0px 6px 3px 0px;
                align-items: baseline;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <div class="left"></div>
            <div class="center"><a href="/">tidy-inventory</a></div>
            <div class="right">
                {% if user.is_authenticated %}
                    <div style="align-self: end;">Welcome, {{ user.username }}</div>
                    <div style="margin-top: -4px;align-self: end">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                {% else %}
                    Welcome, new user. Please log in.
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </body>
</html>
