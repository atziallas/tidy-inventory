apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: tidy
    type: backend
spec:
  template:
    metadata:
    name: django-pod
    labels:
      app: myapp
      type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
  # replicas: 3
  selector:
    matchLabels:
      type: front-end